<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="chkbx.css" />
    <title>Custom Checkbox style with 3D Toggle Effect</title>
  </head>
  <body>
    <input type="checkbox" name="toggle" id="toggle" />
    <label for="toggle">
      <div class="on">ON</div>
      <div class="off">OFF</div>
      <div class="switch"></div>
    </label>
  </body>
